name: Release nuget

on:
  release:
    types: [published]
  # TODO: remove after testing
  pull_request:
    branches: [main]
    types: [opened, reopened, synchronize]

jobs:
  deploy-debug:
    name: Deploy debug
    if: github.event.release.draft == false
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.release.target_commitish }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Add source to GitHub NuGet
        run: dotnet nuget add source --username mauroalderete-cedeirasf --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/cedeirasf/index.json"

      - name: Install dependencies
        run: dotnet restore

      - name: Run unit tests
        run: dotnet test

      - name: Build NuGet package with symbols
        run: dotnet build --configuration Debug

      - name: Pack NuGet package with symbols
        run: dotnet pack --configuration Debug --include-symbols --include-source
        
      - name: Push NuGet package to GitHub
        run: dotnet nuget push "Cedeira.Essentials.NET/bin/Debug/*.nupkg" --api-key ${{ secrets.GITHUB_TOKEN }} --source "github"
